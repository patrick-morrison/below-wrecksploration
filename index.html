<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WreckSploration VR</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš¢</text></svg>">
    
    <!-- BelowJS Production Build -->
    <link rel="stylesheet" href="./below/belowjs.css">
    
    <!-- Import map for Three.js -->
    <script type="importmap">
    {
      "imports": {
        "three": "./below/three.module.js"
      }
    }
    </script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Hide old comfort button */
        #vrComfortButton {
            display: none;
        }
        
        /* Style the learn more link */
        #infoControls a {
            color: white !important;
            text-decoration: none;
        }
        
        #infoControls a:hover {
            color: white !important;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Info panel for WreckSploration VR -->
    <div id="info">
        <div id="infoTitle">WreckSploration VR</div>
        <div id="infoControls">
            <strong>Controls:</strong> Drag rotate, scroll zoom, double-click focus<br>
            <strong>VR:</strong> Thumbsticks to move â€¢ X/A to toggle dive mode<br>
            <strong>Learn more:</strong> <a href="https://wrecksploration.au" target="_blank" rel="noopener">wrecksploration.au</a>
        </div>
    </div>

    <script type="module">
        import { ModelViewer } from './below/belowjs.es.js';

        // Model configuration
        const models = {
          'junee': { 
            url: './models/Junee-quest.glb', 
            name: 'Junee', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: 24.105, y: 14.974, z: -14.719 },
                target: { x: 7.352, y: -2.747, z: 2.892 }
              },
              vr: {
                dolly: { x: 2.274, y: 4.415, z: -0.273 },
                rotation: { x: 0, y: 2.866, z: 0 }
              }
            }
          },
          'clipper': { 
            url: './models/Clipper-quest.glb', 
            name: 'Clipper', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: -23.494, y: 21.658, z: 22.856 },
                target: { x: -9.9, y: -0.568, z: 1.713 }
              },
              vr: {
                dolly: { x: -11.038, y: 6.353, z: -0.702 },
                rotation: { x: 0, y: -1.417, z: 0 }
              }
            }
          },
          'cape-otway': { 
            url: './models/CapeOtway-quest.glb', 
            name: 'Cape Otway', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: -26.159, y: 17.615, z: 24.685 },
                target: { x: -10.63, y: 1.088, z: 4.641 }
              },
              vr: {
                dolly: { x: 18.034, y: 5.717, z: -6.185 },
                rotation: { x: 0, y: 2.761, z: 0 }
              }
            }
          },
          'koz-vi': { 
            url: './models/Koz VI-quest.glb', 
            name: 'Koz VI', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: 18.63, y: 7.808, z: 12.034 },
                target: { x: 8.394, y: -0.41, z: -0.441 }
              },
              vr: {
                dolly: { x: 5.044, y: 0.774, z: -4.029 },
                rotation: { x: 0, y: 2.539, z: 0 }
              }
            }
          }
        };

        // Get default model from URL parameter or fallback to 'junee'
        const urlParams = new URLSearchParams(window.location.search);
        const currentModel = urlParams.get('model') || 'junee';
        const viewerContainer = document.createElement('div');
        viewerContainer.style.position = 'fixed';
        viewerContainer.style.inset = '0';
        viewerContainer.style.zIndex = '0';
        document.body.appendChild(viewerContainer);

        const viewer = new ModelViewer(viewerContainer, {
          enableVR: true,
          enableControls: true,
          enableInfo: true,
          showStats: false,
          showStatus: false,
          autoRotate: false,
          models: models,
          enableMeasurement: true,
          enableVRComfortGlyph: false,
          enableDiveSystem: true, // Enable dive system integration
          enableFullscreen: true,
          audioPath: './sound/', // Audio files for VR experience
          viewerConfig: {
            scene: {
              backgroundColor: '#001122'
            }
          },
          initialModel: currentModel,
          initialPositions: models[currentModel].initialPositions
        });
        
        // Handle model selection changes - the ModelViewer will populate the dropdown
        const dropdown = document.getElementById('modelDropdown');
        dropdown.addEventListener('change', (event) => {
          const selectedModelKey = event.target.value;
          if (selectedModelKey !== currentModel) {
            console.log('Loading new model:', selectedModelKey);
            viewer.loadModel(selectedModelKey);
          }
        });
        
        // Optionally, you can listen to events on viewer for further customization
    </script>
</body>
</html>
